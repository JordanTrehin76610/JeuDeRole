<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoubeUnMec</title>

    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>





<body class="bgcolor">

    <div class="tete d-flex mx-auto border">
        <a href="/index.html" class="text-center Accueil mx-auto">
            <h1 class="d-flex align-items-center justify-content-center mx-auto titre"><img src="assets/img/logo.png"
                    alt="Logo d'AdoubeUnMec" class="logo">AdoubeUnMec</h1>
        </a>
    </div>

    <div class="tete d-flex mx-auto border Cover">
        <h1 class="d-flex align-items-center justify-content-center mx-auto titre text-white">Pour maîtres et joueurs
        </h1>
    </div>


    <div class="text-secondary">

        <p class="d-flex justify-content-center h1 pt-5 text h1 text-center">Tu souhaite rencontrer le maître du jeu le
            plus
            chaud de ta région ?</p>
        <p class="d-flex justify-content-center h1 pb-5 text h1 text-center"> Ou rencontrer le rolliste qui
            roulera tes dés comme personne ?</p>
        <p class="d-flex justify-content-center h1 pb-5 text h1">Connecte toi !</p>

        <form action="pages/Hello.html" method="get">
            <div class="container text-center">
                <div class="row">
                    <div class="col-lg-6 d-lg-flex justify-content-end">
                        <input type="email" class="form-control w-50 mx-auto mx-lg-0 my-3 my-lg-0" id="email"
                            name="Mail" placeholder="Adresse@email" required>
                    </div>
                    <div class="col-lg-6">
                        <input type="password" class="form-control w-50 mx-auto mx-lg-0 my-3 my-lg-0" id="password"
                            name="password" placeholder="Mot de passe" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3 d-flex justify-content-center mx-auto my-5">Se
                connecter</button>
        </form>

        <p class="d-flex justify-content-center text"><a href="pages/inscription.html"
                class="text-decoration-none text-black">Pas
                encore inscrit ?</a></p>
    </div>


    <footer>
        <div class="container text-center">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6 col-12">
                    Ce site est créer dans le cadre de l'Afpa pour s'exercer.
                </div>
                <div class="col-lg-6 col-12 mt-5 mt-lg-0">
                    <a href="#" class="text-white"><i class="bi bi-instagram icone mx-3"></i></a> <a href="#"
                        class="text-white"><i class="bi bi-twitter-x icone mx-3"></i></a> <a href="#"
                        class="text-white"><i class="bi bi-youtube icone mx-3"></i></a>
                </div>
            </div>
        </div>
    </footer>
